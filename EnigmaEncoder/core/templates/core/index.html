{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title></title>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="overlay">
            <div class="container">
            <form>
                <label class="label" ><b>Enter the encrypted message</b></label><br>
                <input type="text" class="form-control" required placeholder="encrpyted text" name="encrypted_text"><br>
                <label class="label" ><b>Key</b></label><br>
                <input type="text" class="form-control" required placeholder="key" name="key"><br>
                <p id="message" class="label"><b>Input graph as json</b></p>
                <textarea name="graph" class="form-control" rows="4" placeholder="leave empty for default graph"></textarea>
                <input type="submit" value="Submit" class="btn" >
            </form>
            </div>
        </div>
    </body>
<script src="{% static 'particles.js' %}"></script>
<script src="{% static 'particles-app.js' %}"></script>
</html>
