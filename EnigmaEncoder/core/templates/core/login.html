{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title></title>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="overlay">
            <div class="container">
            {%if user.is_authenticated%}
            <div class="container d-flex flex-column">
                Already logged in as {{user.username}}
                <a href="{%url 'logout'%}" class="btn btn-danger">Logout</a>
            </div>
            {%else%}
            <form method="POST">
                {%csrf_token%}
                <label class="label" ><b>Username</b></label><br>
                <input type="text" class="form-control" required placeholder="Enter a username" name="username"><br>
                <label class="label" ><b>Password</b></label><br>
                <input type="password" class="form-control" required placeholder="Enter a password" name="password"><br>
                <input type="submit" value="Submit" class="btn btn-success" >
            </form>
            {%endif%}
            </div>
        </div>
    </body>
<script src="{% static 'particles.js' %}"></script>
<script src="{% static 'particles-app.js' %}"></script>
</html>
